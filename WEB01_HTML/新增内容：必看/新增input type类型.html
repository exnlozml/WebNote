<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>新增input type类型</title>
	</head>
	<body>
		<fieldset>
			<legend>HTML5新增的INPUT Type 类型 那些表单</legend>
			<form action="">
				邮箱：<input type="email" /><!-- aa@aa.com --><br/><br/>
				手机：<input type="tel" /><!-- 手机格式 数字 --><br/><br/>
				数字：<input type="number" /><!-- 只能是数字 --><br/><br/>
				url：<input type="url" /><!-- 网址格式的 --><br/><br/>
				搜索：<input type="search" /><!-- 搜索框 --><br/><br/>
				区域：<input type="range" /><!-- 区域 自由拖到滑块 --><br/><br/>
				时间：<input type="time" /><!-- 小时 分钟 --><br/><br/>
				年月日：<input type="date" /><!-- 年月日 --><br/><br/>
				月份：<input type="month" /><!-- 年月 --><br/><br/>
				颜色：<input type="color" /><!-- 颜色 --><br/><br/>
				<input type="submit" />
			</form>
		</fieldset>
	</body>
</html>
