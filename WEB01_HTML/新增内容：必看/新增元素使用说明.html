<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>新增使用说明</title>
	</head>
	<body>
		<header>语义：定义页面的头部，页眉</header>
		<nav>语义：定义导航栏</nav>
		<footer>语义：页面底部 页脚</footer>
		<article>语义：定义文章</article>
		<section>语义：定义其所处内容之外的内容</section>
		
		<!-- 一datalist 语义：标签定义选项列表，与input元素配合使用 -->
		<input type="text" value="输入明星" list="star"/>
		<!-- 1.input里面用list -->
		<datalist id="star">
			<!-- 2.datalist里用id'来实现和input链接 -->
			<option>刘德华</option>
			<option>刘若英</option>
			<option>刘晓庆</option>
			<option>郭富城</option>
			<option>张学友</option>
		</datalist>
		<br/><br/><br/><br/>
		
		<!-- fieldset 语义：将表单内的相关元素分组打包,与legend搭配使用 -->
		<fieldset>
			<legend>用户登录</legend>
			用户名:<input type="text"><br/>
			密  码:<input type="password">
		</fieldset>
	</body>
</html>
