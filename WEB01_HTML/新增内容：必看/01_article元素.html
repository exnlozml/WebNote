<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>article元素</title>
	</head>
	<body>
		<!-- 类似div,强调独立性 -->
		<article>
			<header>
				<h1>极客学院</h1>
				<p>Hello，欢迎来到极客学院</p>
			</header>
			<article>
				<header>
					作者
				</header>
				<p>评论</p>
				<footer>
					time
				</footer>
			</article>
			<footer>
				<p>这是底部</p>
			</footer>
		</article>
		
		<article>
			<h1>这是一个内嵌页面</h1>
			<object>
				<embed src="#" width="600px" height="400px">
			</object>
		</article>
		
	</body>
</html>
