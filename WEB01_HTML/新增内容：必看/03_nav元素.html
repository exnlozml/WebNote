<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>nav元素</title>
	</head>
	<!-- nav元素是一个可以作为页面导航的连接组，其中的导航元素链接到其它页面或当前页面的其他部分，
	只需要将主要的、基本的连接组放进nav元素即可。 -->
	<!-- 应用场景：传统导航，侧边栏导航，页内导航，翻页导航 -->
	<body>
		<nav>
			<ul>
				<li><a href="#">主页</a></li>
				<li><a href="#">开发文档</a></li>
			</ul>
		</nav>
		<article>
			<header>
				<h1>HEML5与CSS3的历史</h1>
				<nav>
					<ul>
						<li><a href="#">HTML5的历史</a></li>
						<li><a href="#">css3的历史</a></li>
					</ul>
				</nav>
			</header>
			<section>
				<h1>HTML的历史</h1>
				<p>...</p>
			</section>
			<section>
				<h1>css3的历史</h1>
				<p>...</p>
			</section>
			<footer>
				<a href="#">删除</a>
				<a href="#">修改</a>
			</footer>
		</article>
		<footer>
			<p><small>版权声明:</small></p>
		</footer>
	</body>
</html>
