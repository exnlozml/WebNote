<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>字体标签</title>
	</head>
	<body>
		<font color="#FF0000" size="1" >黑马32和成就客户尽快</font><br />
		<font color="#00FF00" size="3" face="宋体">黑马32和成就客户尽快</font><br />
		<font color="#0000FF" size="5" face="隶书">黑马32和成就客户尽快</font><br />
		<font color="#FF0000" size="7" face="">黑马32和成就客户尽快</font><br />
		<font color="#FF0000" size="100" face="楷体">黑马32和成就客户尽快</font><br />
	</body>
</html>
