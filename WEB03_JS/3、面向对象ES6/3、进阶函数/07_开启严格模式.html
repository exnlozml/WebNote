<!DOCTYPE html>
<html>

<head>
    <meta charset="utf_8">
    <title>Document</title>
</head>

<body>
    <!-- 1.为整个脚本(script标签)开启严格模式 -->
    <script>
        'use strict';
        // 下面的js 代码就会按照严格模式执行代码
    </script>
    <script>
        (function () {
            'use strict';
        })();
    </script>
    <!-- 2.为某个函数开启严格模式 -->
    <script>
        // 此时只是给fn函数开启严格模式
        function fn() {
            'use strict';
            // 下面的代码按照严格模式执行
        }

        function fun() {
            // 里面的还是按照普通模式执行
        }
    </script>
</body>

</html>
