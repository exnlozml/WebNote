<!DOCTYPE html>
<html>

    <body>
        <script>
            // 函数的定义方式
            // 1.自定义函数(命名函数)

            function fn() {};

            // 2.函数表达式(匿名函数)

            var fun = function() {};

            // 3.利用 new Function('参数1', '参数2', '函数体');

            var f = new Function('a', 'b', 'console.log(a+b)');
            f(1,2);

            // 4.所有函数都是 Function的实例(对象)
            console.log(f instanceof Object);
        </script>
    </body>
</html>
