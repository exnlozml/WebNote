<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf_8">
        <title>Document</title>
    </head>

    <body>
        <button>点击</button>
        <button>点击</button>
        <button>点击</button>
        <script>
            // 改变函数内this指向 js提供了三种方法 call() apply() bind()

            // 3.bind() 绑定 捆绑的意思
            var o = {
                name:'andy'
            };

            function fn(a, b){
                console.log(this);
                console.log(a+b);
            };
            var f = fn.bind(o, 1, 2);
            f();
            // 1.不会调用原来的函数 可以改变原来函数内部的this指向
            // 2.返回的是原函数改变this之后产生的新函数
            // 3.如果有的函数不需要立即调用 又想改变这个函数内部的this指向 此时用bind
            // 4.有一个按钮，当点击之后，就禁用按钮，3秒之后开启
            // var btn = document.querySelector('button');
            // btn.onclick = function() {
            //     this.disabled = true;
            //     // var that = this;
            //     var stop = setTimeout(function() {
            //         // that.disabled = false; // 定时器函数里里面的this 指向的是window
            //         this.disabled = false; // 定时器里面的this 指向的是windos
            //     }.bind(this), 3000) // 这个this 指向的是btn 这个this
            // }
            var btns = document.querySelectorAll('button');
            for (var i =0 ;i < btns.length; i++) {
                btns[i].onclick = function() {
                    this.disabled = true;
                    setTimeout(function() {
                        this.disabled = false;
                    }.bind(this), 2000)
                }
            }
        </script>
    </body>
</html>
