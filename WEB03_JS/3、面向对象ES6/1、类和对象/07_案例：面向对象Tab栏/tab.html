<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf_8">
        <title>Tab栏</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            .main {
                width: 900px;
                margin:0 auto ;
                margin-top: 200px;
            }
            h4 {
                display: block;
                width: 250px;
                margin: 10px auto;
            }
            .content {
                height: 400px;
                border:1px solid red ;
            }
            .nav {
                height: 50px;
            }
            .main_content {
                height: 300px;
            }
            ul li{
                display: block;
                float: left;
                width: 100px;
                position: relative;
                cursor: pointer;
                border-right: 1px solid gray;
                border-bottom: 1px solid gray;
            }
            ul li span {
                display: block;
                line-height: 49px;
                width: 100%;
                text-align: center;
                overflow: hidden;
            }
            ul li img {
                display: block;
                position: absolute;
                right: 0;
                top: 0;
                width: 15px;
                height: 15px;
                background-color:whitesmoke;
            }
            .tabadd {
                width: 18px;
                height: 18px;
                border: 1px solid gray;
                float: right;
                margin: 5px 5px 0 0;
                background-color:whitesmoke;
            }
            .tabadd span {
                width: 100%;
                display: block;
                line-height: 18px;
                cursor: pointer;
                text-align: center;
            }
            section {
                display: none;
                overflow: hidden;
                height: 50%;
                width: 60%;
                margin: 10px auto auto 10px;
            }
            .section_show {
                display: block;
            }
            .li_show {
                border-bottom: none;
            }
        </style>
    </head>

    <body>
        <div class="main">
            <h4>JS面向对象 动态添加标签页</h4>
            <div class="content">
                <div class="nav">
                    <ul>
                        <li class="li_show"><span>1</span><img src="img/close.png"></li>
                        <li><span>2</span><img src="img/close.png"></li>
                        <li><span>3</span><img src="img/close.png"></li>
                    </ul>
                    <div class="tabadd"><span>+</span></div>
                </div>
                <div class="main_content">
                    <section class="section_show">我是1</section>
                    <section>我是2</section>
                    <section>我是3</section>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/tab.js" />
    </body>
</html>
