<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf_8">
        <title>Document</title>

    <body>
        <script>
            // 对象解构允许使用变量的名字匹配对象的属性 
            // 匹配成功将对象属性的值赋值给变量

            let person = {name: 'li', age: 30, sex: '男'};
            // let {name, age, sex} = person;
            // console.log(name);
            // console.log(age);
            // console.log(sex);

            let {name: myname} = person;
            console.log(myname);
        </script>
    </body>
</html>
