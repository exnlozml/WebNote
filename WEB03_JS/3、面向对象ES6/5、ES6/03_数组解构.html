<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft_8">
        <title>Document</title>
    </head>

    <body>
        
        <script>
            // 数组解构允许按照一一对应的关系从数组中提取值，然后将值赋值给变量
            let ary = [1, 2, 3];
            let [a, b, c, d, e] = ary;
            console.log(a);
            console.log(b);
            console.log(c);
            console.log(d);
            console.log(e);
        </script>
    </body>
</html>
