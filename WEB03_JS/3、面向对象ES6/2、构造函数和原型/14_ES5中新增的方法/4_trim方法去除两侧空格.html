<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf_8">
        <title>Document</title>
    </head>

    <body>
        <input type="text">
        <button>点击</button>
        <div></div>
        <script>
            // trim 方法去除字符串两侧空格
            var str = '   an  dy  ';
            console.log(str);
            var str1 = str.trim();
            console.log(str1);
            var ipt = document.querySelector('input');
            var btn = document.querySelector('button');
            var div = document.querySelector('div');
            btn.onclick = function() {
                var str = ipt.value.trim();
                if(str === '') {
                    alert('请输入');
                } else {
                    console.log(str);
                    console.log(str.length);
                    div.innerHTML = ipt.value.trim();
                }
            }
        </script>
    </body>
</html>
