<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf_8">
        <title>Document</title>
    </head>

    <body>
        <script>
            // some 查找数组中是否有满足条件的元素
            var arr = [12,14,44,76,93];
            var flag = arr.some(function(value, index) {
                // return value >30;
                return value <3;
            })
            console.log(flag);
            var arr1 = ['red', 'pink', 'blue'];
            var flag1 = arr1.some(function(value) {
                return value == 'pink';
            })
            console.log(flag1);
            // 1.filter 也是查找满足条件的元素， 返回的是一个数组 而且是吧所有满足条件的元素返回回来
            // 2.some 也是查找满足条件的元素， 返回的是一个布尔值 如果查找到第一个满足条件的元素就终止循环

        </script>
    </body>
</html>
