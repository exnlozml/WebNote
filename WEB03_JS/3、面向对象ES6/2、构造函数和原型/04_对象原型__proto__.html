<!DOCTYPE html>
<html>

<head>
    <meta charset="utf_8">
    <title>Document</title>
</head>

<body>

    <script>
        function Star(uname, age) {
            this.uname = uname;
            this.age = age;
        }
        Star.prototype.sing = function() {
            console.log('我会唱歌');
        }
        var ldh = new Star('刘德华', 18);
        ldh.sing();
        console.log(ldh); // 对象身上系统自动添加一个 __proto__ 指向构造函数的原型对象prototy
        console.log(ldh.__proto__ === Star.prototype);
        // 方法的查找规则：首先看 ldh对象身上是否有 sing方法，如果有就执行这个对象上的sing
        // 如果没有 sing这方法，因为有__proto__的存在，就去构造函数原型对象prototype身上去查找sing这个方法
    </script>
</body>

</html>
