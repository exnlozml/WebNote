<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf_8">
        <title>Document</title>
    </head>

    <body>
        
        <script>
            // 量词符：用来设定某个模式出现的次数
            // 简单理解：就是让下面的a这个字符重复多少次
            var reg = /^a$/;

            // * 相当于 >= 0 可以出现0次或者很多次
            var reg = /^a*$/;
            console.log(reg.test(''));
            console.log(reg.test('a'));
            console.log(reg.test('aa'));
            console.log('----------');

            // + 相当于 >= 1 可以出现1此或者很多次
            var reg = /^a+$/;
            console.log(reg.test(''));
            console.log(reg.test('a'));
            console.log(reg.test('aa'));
            console.log('----------');

            // ? 相当于 1 || 0
            var reg = /^a?$/;
            console.log(reg.test(''));
            console.log(reg.test('a'));
            console.log(reg.test('aa'));
            console.log('----------');

            // {3 } 就是重复3次
            var reg = /^a{3}$/;
            console.log(reg.test(''));
            console.log(reg.test('a'));
            console.log(reg.test('aa'));
            console.log(reg.test('aaa'));
            console.log('----------');

            // {3,} 大于等于3
            var reg = /^a{3,}$/;
            console.log(reg.test(''));
            console.log(reg.test('a'));
            console.log(reg.test('aa'));
            console.log(reg.test('aaa'));
            console.log(reg.test('aaaa'));
            console.log('----------');

            // {3,6} 大于等于3 并且 小于等于 16
            var reg = /^a{3,6}$/;
            console.log(reg.test(''));
            console.log(reg.test('a'));
            console.log(reg.test('aa'));
            console.log(reg.test('aaa'));
            console.log(reg.test('aaaa'));
            console.log(reg.test('aaaaaaa'));

        </script>
    </body>
</html>
