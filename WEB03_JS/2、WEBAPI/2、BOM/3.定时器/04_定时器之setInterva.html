<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>Document</title>
    </head>

    <body>
        <script>
            //1.setInterval  
            //语法规范：window.setInterval(回调函数，延迟时间);
            setInterval(function(){
                console.log('继续输出');
                
            } , 1000);
            //2.setTimeout  延时时间到了，就去调用这个回调函数，只调用一次 就结束了这个定时器
            //3.setInterval 重复调用这个函数，每隔这个延时时间，就去调用一次回调函数  会调用很多次
        </script>
    </body>
</html>
