<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf_8">
        <title>Document</title>
    </head>

    <body>
        <div>
            手机号码：<input type="text">
            <button>发送</button>
        </div>

        <script>
            //按钮点击之后，会禁用disabled为true
            //同时按钮里面的内容会变化，注意button里面的内容通过innerHTML修改
            //里面秒数是有变化的，因此需要用到定时器
            //定义一个变量，在定时器里面，不断递减
            //如果变量为0 说明到了时间，我们需要停止定时器，并且复原按钮初始状态
            var btn = document.querySelector('button');
            var time = 10;//剩下的秒数
            btn.addEventListener('click', function(){
                this.disabled = true;
                var sendTimeout = setInterval(function(){
                    if (time == 0) {
                        //清除定时器和复原按钮
                        clearInterval(sendTimeout);
                        btn.disabled = false;
                        btn.innerHTML = '发送';
                        time = 10;//这个10需要重新开始
                    } else {
                        btn.innerHTML = '还剩'+time+'秒再次点击';
                        time--;
                    }
                },1000);    
            });
        </script>
    </body>
</html>
