<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf_8">
        <title>BOM顶级对象windows</title>
    </head>
    <body>
        <script>
            // window.document.querySelector()
            var num = 10;
            console.log(num);
            console.log(window.num);
            
            function fn() {
                console.log(11);
            }

            fn();
            window.fn();

            // alert(11);
            // window.alert(11);
            console.dir(window);
            // var name = 10;
            console.log(window.name);   // window的特殊属性 window.name
            
        </script>
    </body>
</html>
