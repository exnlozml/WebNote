<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			div {
				width: 500px;
				height: 33px;
				position: absolute;
				top: 50%;
				left: 50%;
				margin-top: -50px;
				margin-left: -250px;
				/* border: 1px solid red; */
			}
			div input {
				height: 30px;
				width: 260px;
				display: block;
				float: left;
			}
			div p {
				display: block;
				float: rigth;
			}
			.wrong {
				color: red;
			}
			.right {
				color: green;
			}
		</style>
	</head>
	<body>
		<div>
			<input type="password" class="ipt">
			<p class="message">
				请输入6~16位的密码
			</p>
		</div>
		<script type="text/javascript">
			//首先判断的时间是表单中失去焦点 onblur
			//如果输入正确则提示正确的信息为绿色 小图标变化
			//如果输入不是6~16位,则提示错误信息颜色为红色 小图标变化
			//因为里面变化样式较多,我们采取className修改样式
			//1.获取元素
			var ipt=document.querySelector('.ipt');
			var message=document.querySelector('.message');
			ipt.onblur=function () {
				//根据表单里面值的长度 ipt.value.length
				if(this.value.length<6||this.value.length>16) {
					// console.log('错误');
					message.className='message wrong';
					message.innerHTML='你输入的位数不对，要求6~16位';
				}
				else {
					message.className='message right';
					message.innerHTML='正确';
				}				
			}
		</script>
	</body>
</html>
