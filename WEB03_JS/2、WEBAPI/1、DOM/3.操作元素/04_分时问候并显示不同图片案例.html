<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			img {
				width: 300px;
			}
		</style>
	</head>
	<body>
		<img src="../../../img/photo3.png" alt="">
		<div>上午好</div>
		<script type="text/javascript">
			//根据系统不同时间来判断,所以需要用到日期内置对象
			//利用多分支语句来设置不同的图片
			//需要一个图片,并且根据时间修改图片,就需要用到操作元素src属性
			//需要一个div元素,显示不同问候语,修改元素内容即可
			//1.获取元素
			var img = document.querySelector('img');
			var div = document.querySelector('div');
			//2.得到当前的小时数
			var date = new Date();
			var h = date.getHours();
			//3.判断小时数改变图片和文字信息
			if (h < 12) {
				img.src = '../../../img/photo3.png';
				div.innerHTML = '上午写写代码';
			} else {
				img.src = '../../../img/photo4.png';
				div.innerHTML = '下午摸摸鱼';
			}
		</script>
	</body>
</html>
