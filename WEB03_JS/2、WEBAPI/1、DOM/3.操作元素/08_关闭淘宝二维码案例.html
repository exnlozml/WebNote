<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box {
				position: relative;
				width: 164px;
				height: 185px;
				border: 1px solid #ccc;
				margin: 100px auto;
				font-size: 18px;
				text-align: center;
				color: #f40;
			}
			
			.box img {
				width: 150px;
				margin-top: 5px;
			}
			
			.close-btn {
				position: absolute;
				top: -1px;
				left: -26px;
				width: 24px;
				height: 24px;
				border: 1px solid #ccc;
				line-height: 24px;
				font-family: arial,helvetica,sans-serif;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div class="box">
			二维码
			<img src="../../../img/110_4ad9643dbb245b199289b62e3ebf819f_con_01.png" alt="">
			<i class="close-btn">×</i>
		</div>
		<script type="text/javascript">
			//1.获取元素
			var btn=document.querySelector('.close-btn');
			var boxs=document.querySelector('.box');
			//2.绑定事件 处理程序
			btn.onclick=function (){
				boxs.style.display='none';
			}
		</script>
	</body>
</html>
