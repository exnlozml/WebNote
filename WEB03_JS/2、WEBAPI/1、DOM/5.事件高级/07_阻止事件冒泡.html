<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			.father {
				margin: 100px auto;
				width: 400px;
				height: 400px;
				background-color: blue;
				position: relative;
			}

			.son {
				width: 200px;
				height: 200px;
				position: absolute;
				top: 100px;
				left: 100px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div class="father">
			<div class="son">son盒子</div>
		</div>
		<script type="text/javascript">
			//常见事件对象的属性和方法
			//阻止冒泡 dom推荐的标准 stopPropagation()
			var son = document.querySelector('.son');
			son.addEventListener('click', function(e) {
				alert('son');
				e.stopPropagation(); //stop停止Propagation传播
				e.cancelBubble=true;//非标准 cancel取消 bubble泡泡
			}, false);

			var father = document.querySelector('.father');
			father.addEventListener('click', function(e) {
				alert('father');
				e.stopPropagation();
			}, false);

			document.addEventListener('click', function() {
				alert('document');
			})
		</script>
	</body>
</html>
