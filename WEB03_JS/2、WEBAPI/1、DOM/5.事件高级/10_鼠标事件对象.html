<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body {
				height: 3000px;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			//鼠标事件对象 MouseEvent
			document.addEventListener('click',function(e) {
				//1.client 鼠标在可视区的X和Y坐标
				console.log(e.clientX);
				console.log(e.clientY);
				console.log('----------------');
				
				//2.page 鼠标在页面文档的X和Y坐标  ie9以上
				console.log(e.pageX);
				console.log(e.pageY);
				
				//3.screen 鼠标在电脑屏幕的x和y坐标
				console.log(e.screenX);
				console.log(e.screenY);
			});
		</script>
	</body>
</html>
