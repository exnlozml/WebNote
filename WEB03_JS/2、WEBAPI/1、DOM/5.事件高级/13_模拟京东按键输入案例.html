<!DOCTYPE html>
<html>

<head>
    <meta charset="utf_8">
    <title>按s键光标定位到输入框</title>
</head>

<body>
    <input type="text">
    <script>
        //核心思路： 检测用户是否按下了s键，如果按下了s键，就把光标定位到搜索框里面
        //使用键盘事件对象里面的keyCode 判断用户按下的是否是s键
        //搜索框获得焦点： 使用js里面的foucs()方法
        var search = document.querySelector('input');
        document.addEventListener('keyup',function(e){  //不用keydown因为会将按下的键的内容输入到框中
            // console.log(e.keyCode);
            if(e.keyCode === 83) {
                search.focus();
            }
            
        })
    </script>
</body>

</html>
