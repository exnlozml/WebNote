<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		我是一段不愿意分享的文字
		<script type="text/javascript">
			//1.contextmenu 我们可以禁用右键菜单
			document.addEventListener('contextmenu',function(e) {
				e.preventDefault();
			});
			//2.禁止选择文字 selectstart
			document.addEventListener('selectstart',function(e){
				e.preventDefault();
			});
		</script>
	</body>
</html>
