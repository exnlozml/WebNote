<html>

	<body>
		<div>123</div>
		<script type="text/javascript">
			//事件对象
			var div=document.querySelector('div');
			 div.onclick=function(e){
			// 	console.log(e);
				//console.log(window.event);
				e=e||window.event;
				console.log(e);
			}
			// div.addEventListener('click',function(e) {
			// 	console.log(e);
			// });
				//1.event 就是一个事件对象  写到侦听函数的 小括号里 当形参来看
				//2.事件对象只有有了事件才会存在,它会系统给我们自动创建的,不需要我们传递参数
				//3.事件对象是我们事件的一系列相关数据的集合 跟事件相关的 比如鼠标点击里面就包含了鼠标的相关信息
				//,鼠标坐标啊,如果是键盘事件里面就包含的键盘事件的信息 比如判断用户按下了哪个键
				//4.这个事件对象我们可以自己命名,比如event evt e 
				//5.事件对象也有兼容性问题 ie678 通过window.event 兼容性的写法
		</script>
	</body>
