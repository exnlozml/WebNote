<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div>123</div>
		<script type="text/javascript">
			//执行事件步骤
			//点击div 控制台输出 我被选中了
			//1.获取事件源
			var div=document.querySelector('div');
			//2.绑定事件 注册事件
			//div.onclick
			//3.添加事件处理程序
			div.onclick=function (){
				console.log('我被选中了');
			}
		</script>
	</body>
</html>
