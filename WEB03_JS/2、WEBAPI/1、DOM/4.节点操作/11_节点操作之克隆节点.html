<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
		<script type="text/javascript">
			//复制节点(克隆节点)
			var ul=document.querySelector('ul');
			//1.node.cloneNode(); 括号为空或者里面是false是浅拷贝,只复制标签不复制里面的内容
			//2.node.cloneNode(true); 括号为true是深拷贝,复制标签并且复制里面的内容
			var lili=ul.children[0].cloneNode(true);
			ul.appendChild(lili);
		</script>
	</body>
</html>
