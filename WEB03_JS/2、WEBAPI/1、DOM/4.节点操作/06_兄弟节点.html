<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div>我是div</div>
		<span>我是span</span>
		<script type="text/javascript">
			var div=document.querySelector('div');
			//1.nestSibling 下一个兄弟节点 包含元素节点或者文本节点
			console.log(div.nextSibling);
			console.log(div.previousSibling);
			//2.nextElementSibling 得到下一个兄弟元素节点  ie9以上
			console.log(div.nextElementSibling);
			//3.previousElementSibling 得到上一个兄弟元素节点  ie9以上
			console.log(div.previousElementSibling);
		</script>
		
	</body>
</html>
