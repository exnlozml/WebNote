<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//数组转换为字符串
			//1.toString() 将数组转换成字符串
			var arr=[1,2,3];
			console.log(arr.toString(arr));
			//2.join(分隔符)
			var arr1=['green','blue','pink'];
			console.log(arr1.join()); // green,blue,pink
			console.log(arr1.join('-')); // green-blue-pink
			console.log(arr1.join('&')); // green&blue&pink
		</script>
	</head>

</html>
