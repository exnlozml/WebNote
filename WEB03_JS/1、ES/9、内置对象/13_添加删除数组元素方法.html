<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//添加删除数组元素的方法
			//1.push() 在数组末尾 添加有一个或多个数组元素  push 退
			var arr = [1, 2, 3];
			//arr.push(4,5,6,'pink');
			console.log(arr.push(4, 'pink'));

			console.log(arr);
			//(1).push 是可以给数组追加新的元素
			//(2).push()参数直接写 数组元素就可以了
			//(3).push完毕之后,返回的结果是 新数组的长度
			//(4).原数组也会发生变化

			//2.unshift() 在数组开头 添加有一个或多个数组元素
			arr.unshift('red', 'green');
			console.log(arr.unshift(4, 'pink'));

			console.log(arr);
			//(1).unshift 是可以给数组前面追加新的元素
			//(2).unshift()参数直接写 数组元素就可以了
			//(3).unshift完毕之后,返回的结果是 新数组的长度
			//(4).原数组也会发生变化

			//3.pop() 它可以删除数组的最后一个元素
			console.log(arr.pop());
			console.log(arr);
			//(1).pop 是可以删除数组的最后一个元素 记住一次只能删除一个元素
			//(2).pop()没有参数
			//(3).pop完毕之后,返回的结果是 删除的那个元素
			//(4).原数组也会发生变化

			//4.shift() 它可以删除数组的第一个元素
			console.log(arr.shift());
			console.log(arr);
			//(1).shift 是可以删除数组的第一个元素 记住一次只能删除一个元素
			//(2).shift()没有参数
			//(3).shift完毕之后,返回的结果是 删除的那个元素
			//(4).原数组也会发生变化
		</script>
	</head>
	<body>
	</body>
</html>
