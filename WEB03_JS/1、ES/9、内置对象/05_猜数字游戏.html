<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//程序随机深生成一个1~10之间的数字,并让用户输入一个数字,
			//1.如果大于该数字,就提示,数字大了,继续猜;
			//2.如果小于该数字,就提示,数字小了,继续猜;
			//3.如果等于该数字,就提示,猜对了,结束程序.

			function getRandom(min, max) { //生成1~10的随机数
				return Math.floor(Math.random() * (max - min + 1)) + min;
			}
			function guess() { //开始猜
				var b = getRandom(1, 10);
				while(true) {
					var a = parseInt(prompt('请输入1~10之间的数字'));
					if (a > b) {
						alert('猜大了');
					} else if (a < b) {
						alert('猜小了');
					} else {
						alert('猜对了');
						break;
					}
				} 
			}
			guess();
			
			//要求用户猜1~50之间的一个数字, 但是只有10次猜的机会
			
		</script>
	</head>
	<body>
	</body>
</html>
