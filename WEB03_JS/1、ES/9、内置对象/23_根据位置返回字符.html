<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//根据位置返回字符
			//1.charAt(index) 根据位置返回字符  index索引号
			var str='andy';
			console.log(str.charAt(3));
			//遍历所有的字符
			for(var i=0;i<str.length;i++){
				console.log(str.charAt(i));
			}
			//2.charCodeAt(index) 返回相应索引号的字符 ASCII值  目的: 判断用户按下了哪个键
			console.log(str.charCodeAt(0));
			//3.str[index] H5 新增的
			console.log(str[0]);
		</script>
	</head>
	<body>
	</body>
</html>
