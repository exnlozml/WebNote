<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//基本包装类型
			var str = 'andy';
			console.log(str.length);
			//对象 才有 属性和方法   复杂数据类型才有 属性和方法
			//简单数据类型为什么会有length属性呢？
			//基本包装类型: 就是把简单数据类型 包装成了 复杂数据类型
			//(1).把简单数据类型包装为复杂数据类型
			var temp = new String('andy');
			//(2).把临时变量的值给str
			str = temp;
			//(3).销毁临时变量
			temp = null;
		</script>
	</head>
	<body>
	</body>
</html>
