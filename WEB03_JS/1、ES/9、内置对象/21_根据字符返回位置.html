<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//字符串对象  根据字符返回位置 str.indexOf('要查找的字符',[起始的位置])
			var str='改革春风吹满地，春天来了';
			console.log(str.indexOf('春'));
			console.log(str.indexOf('春',3)); // 从索引号是3 的位置开始往后查找
		</script>
	</head>
	<body>
	</body>
</html>
