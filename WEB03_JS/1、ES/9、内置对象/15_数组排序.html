<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//数组排序
			//1.翻转数组
			var arr = ['pink', 'green', 'blue'];
			arr.reverse();
			console.log(arr);

			//2.冒泡排序
			var arr1 = [13, 4, 77, 1];
			arr1.sort(function(a, b) {
				//return a - b; // 升序的顺序排列
				return b-a; // 降序的顺序排列
			});
			console.log(arr1);
		</script>
	</head>

	</body>
</html>
