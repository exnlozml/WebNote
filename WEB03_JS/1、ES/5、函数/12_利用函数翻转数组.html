		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//利用函数翻转数组
			function reverse(arr){
				var newArr=[];
				for(var i=arr.length-1;i>=0;i--) {
					newArr[newArr.length]=arr[i];
				}
				return newArr;
			}
			var arr1=[1,2,3,4];
			console.log(reverse(arr1));
			var arr2=reverse(['red','blue','green']);
			console.log(arr2);
		</script>
