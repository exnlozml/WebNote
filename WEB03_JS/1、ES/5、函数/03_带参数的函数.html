<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//1.我们可以利用函数的参数实现函数重复不同的代码
			//function 函数名(形参1,形参2...) { //在声明函数的小括号里是 形参(形式上的参数)
				
			//}
			//函数名(实参1,实参2...); //在函数调用的小括号里面是实参(实际的参数)
			
			//2.形参和实参的执行过程
			function cook(aru) { //形参是接受实参的 aru='酸辣土豆丝' 形参类似一个变量
				console.log(aru);
			}
			cook('酸辣土豆丝');
			cook('大肘子');
			
			//3.函数的参数可以有也可以没有,个数不限的
		</script>
