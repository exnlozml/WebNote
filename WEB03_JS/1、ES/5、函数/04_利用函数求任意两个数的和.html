<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//1.利用函数求任意两个数的和
			function getSum(num1,num2) {
				console.log(num1+num2);
			}
			getSum(1,3);
			getSum(2,9);
			
			//2.利用函数求任意两个数之间的和
			function getSums(start,end) {
				var sum=0;
				for (var i=start;i<=end;i++) {
					sum+=i;
				}
				console.log(sum);
			}
			getSums(1,100);
			
			//3.注意点
			//(1)多个参数之间用逗号隔开
			//(2)形参可以看做是不用声明的变量
		</script>
	</head>

	</body>
</html>
