<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//函数实参形参个数匹配
			function getSum(num1,num2) {
				console.log(num1+num2);
			}
			//1.如果实参的个数和形参的个数一致,则正常输出结果
			getSum(1,2);
			//2.如果是实参的个数多于形参的个数,会取到形参的个数
			getSum(1,2,3);
			//3.如果实参的个数小于形参的个数,多于的形参的定义为undefined 最终的结果就是NaN
			//形参可以看作是不用声明的变量  num2是一个变量但是没有接收值 结果就是undefined
			getSum(1);
			//建议尽量让实参的个数和实参的个数相匹配
		</script>
	</head>
	<body>
	</body>
</html>
