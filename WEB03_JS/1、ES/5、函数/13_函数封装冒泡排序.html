<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//利用函数冒泡排序 sort排序
			function sort(arr) {
				for(var i=0;i<arr.length;i++) {
					for(var j=0;j<arr.length-i-1;j++) {
						if(arr[j]>arr[j+1]) {
							var temp=arr[j];
							arr[j]=arr[j+1];
							arr[j+1]=temp;
						}
					}
				}
				return arr;
			}
			var arr1=sort([1,5,3,4]);
			console.log(arr1);
			var arr2=sort([145,545,5637,4]);
			console.log(arr2);
		</script>
	</head>
	<body>
	</body>
</html>
