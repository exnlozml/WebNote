		<title></title>
		<script type="text/javascript">
			//1.声明函数
			function getSum() {
				var sum=0;
				for (var i=1;i<=100;i++) {
					sum+=i;
				}
				console.log(sum);
			}
			//2,.调用函数
			getSum();
			getSum();
		</script>
