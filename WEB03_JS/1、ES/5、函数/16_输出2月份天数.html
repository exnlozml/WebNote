<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//用户输入年份，输出当前年份2月份的天数
			function backDay() {
				var year=prompt('请输入要查询的年份');
				if(isRunYear(year)) { //调用函数要加()
					alert('当前年份为闰年2月份有29天');
				}
				else{
					alert('当前年份为平年2月份有28天');
				}
			}
			backDay();
			
			//判断是否为闰年的函数
			function isRunYear(year) {
				var flag=false;
				if(year%4==0&&year&100!=0||year%400==0) {
					flag=true;
				}
				return flag;
			}
			
		</script>
	</head>

	</body>
</html>
