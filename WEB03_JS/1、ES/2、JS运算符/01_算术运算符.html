<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			console.log(1 + 1); //2
			console.log(1 - 1); //0
			console.log(1 * 1); //1
			console.log(1 / 1); //1
			//1.%取余(取值)
			console.log(4 % 2); //0
			console.log(5 % 3); //2
			console.log(3 % 5); //3
			//2.浮点数 算数运算里面会有问题
			console.log(0.1 + 0.2); //0.30000000000000004
			console.log(0.07 * 100); //7.000000000000001
			//3.不要直接判断两个浮点数是否相等
			var num = 0.1 + 0.2;
			console.log(num == 0.3);//false
		</script>
	</head>
	<body>
	</body>
</html>
