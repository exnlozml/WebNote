<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			console.log(3 >= 5);//false
			console.log(2 <=4);//true
			//1.我们程序里面的等于符号 是 == 默认转化数据类型 会把字符串型的数据转换为数字型
			console.log(3 == 5);//false
			console.log('pink老师' == '刘德华');//false
			console.log(18 == 18);//true
			console.log(18 == '18');//true
			console.log(18 != 18);//false
			//2.我们程序里面有全等 一模一样 还有 数据类型完全一致才可以true
			console.log(18 === 18);//true
			console.log(18 === '18');//false
			
		</script>
	</head>
	<body>
	</body>
</html>
