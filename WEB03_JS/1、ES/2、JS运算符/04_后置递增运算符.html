<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var num=10;
			num++;//类似于 num=num+1;
			console.log(num);
			//1.前置自增和后置自增如果单独使用 效果是一样的
			//2.后置自增 口诀: 先返回值,  后自加1
			var age=10;
			console.log(age++ +10);
			console.log(age);
		</script>
	</head>
	<body>
	</body>
</html>
