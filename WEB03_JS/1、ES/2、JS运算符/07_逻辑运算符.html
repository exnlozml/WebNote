<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//1.逻辑与 两侧都为true  结果才是true 只要有一侧为false 结果就为false
			console.log(3 > 5 && 3 > 2);//false
			console.log(3 < 5 && 3 < 2);//true
			//2.逻辑或 || 0r 两侧都为false  结果才是false 只要有一侧为true 结果就为true
			console.log(3 > 5 || 3 > 2);//true
			console.log(3 > 5 || 3 < 2);//false
			//3.逻辑非 not !
			console.log(!true);//false
		</script>
	</head>
	<body>
	</body>
</html>
