<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//方法1
			var arr=[2,0,89,76,5,34,18,6,12,7];
			var newArr=[];
			var j=0;
			for(var i=0;i<arr.length;i++) {
				if(arr[i]>=10) {
					//新数组索引号应该从0开始,依次递增
					newArr[j]=arr[i];
					j++;
				}
			}
			console.log(newArr);
			
			//方法2
			var arr=[2,0,89,76,5,34,18,6,12,7];
			var newArr=[];
			//刚开始newArr.length=0;
			for(var i=0;i<arr.length;i++) {
				if(arr[i]>=10) {
					//新数组索引号应该从0开始,依次递增
					newArr[newArr.length]=arr[i];
				}
			}
			console.log(newArr);
		</script>
	</head>
	<body>
	</body>
</html>
