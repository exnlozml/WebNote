<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//1.新增数组元素 修改length长度
			var arr=['red','blue','pink'];
			console.log(arr.length);
			arr.length=5; //把我们数组的长度修改为了5  里面应该有5个元素
			console.log(arr);
			console.log(arr[3]); //undefined
			console.log(arr[4]); //undefined
			
			//2.新增数组元素 修改索引号
			var arr1=['red','blue','pink'];
			arr1[3]='green';
			console.log(arr1);
			arr1[4]='hot';
			console.log(arr1);
			arr1[0]='yellow'; //这里是替换原来的数组元素
			console.log(arr1);
			arr1 = '有点意思';
			console.log(arr1); //不要直接给数组名赋值,否则数组里面的元素都没有了
		</script>
	</head>
	<body>
	</body>
</html>
