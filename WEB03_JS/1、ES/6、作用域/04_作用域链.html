<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//作用域链 : 内部函数访问外部函数的变量,采取的是链式查找的方式来决定取哪个值 这种结构我们称为作用域链 就近原则
			
			var num=10;
			function fn(){ //外部函数
				var num=20;
				
				function fun(){ //内部函数
					console.log(num); //20
				}
				fun();
			}
			fn();
		</script>
	</head>
	<body>
	</body>
</html>
