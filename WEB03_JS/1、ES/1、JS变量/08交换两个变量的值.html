		<title></title>
		<script type="text/javascript">
			//js是编程语言有很强的逻辑性在里面,实现这个要求的思路  先怎么做 后怎么做
			//1.我们需要一个临时变量帮我们
			//2.把apple1给我们的临时变量temp
			//3.把apple2里面的苹果给apple1
			//4.把临时变量里面的值 给apple2
			var temp;//声明了一个临时变量 为空
			var apple1='青苹果';
			var apple2='红苹果';
			temp=apple1;//把右边给左边
			apple1=apple2;
			apple2=temp;
			console.log(apple1);
			console.log(apple2);
		</script>
