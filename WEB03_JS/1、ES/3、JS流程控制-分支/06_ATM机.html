<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			do {
				var i=prompt('请输入您的操作:\n1.存钱\n2.取钱\n3.显示余额\n4.退出');
				
						
						if (i==1) {
							var a=prompt('请输入要存的金额');
						}
						else if (i==2) {
							var b=prompt('请输入要取的金额');
						}
						else if (i==3) {
							var c=a-b;
							alert('余额为'+c);
							
						}
				
			} while (i!=4)
			
		</script>
	</head>

	</body>
</html>
