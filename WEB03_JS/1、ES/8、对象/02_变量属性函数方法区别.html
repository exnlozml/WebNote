<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//变量 属性 函数 方法 的区别
			//1.变量和属性的相同点,都是用来保存数据的
			var num = 10;
			var obj = {
				age: 18,
				fn: function() {

				}
			}

			function fn() {

			}
			console.log(obj.age);
			//console.log(age);

			//变量: 单独声明并赋值  使用的时候直接写变量名, 单独存在
			//属性: 在对象里面的不需要声明的  使用的时候必须是  对象,属性

			//2.函数和方法的相同点 都是实现某种功能 做某件事
			//函数: 是单独声明 并调用的  函数名() 单独存在
			//方法: 在对象里面 调用的时候是  对象.方法()
		</script>
	</head>
	<body>
	</body>
</html>
