<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//利用new Object创建对象
			var obj=new Object(); // 创建了一个空的对象
			obj.uname='张三丰';
			obj.age=18;
			obj.sex='男';
			obj.sayHi=function(){
				console.log('hi~~');
			}
			//(1)利用等号赋值的方法 添加对象的属性和方法
			//(2)每个属性和方法之间用 分号结束
			console.log(obj.uname);
			console.log(obj['sex']);
			obj.sayHi();
		</script>
	</head>
	<body>
	</body>
</html>
