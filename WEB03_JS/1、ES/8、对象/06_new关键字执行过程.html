		<script type="text/javascript">
			//1.new构造函数可以在内存中创建一个空的对象
			//2.this 就会指向刚才创建的空对象
			//3.执行构造函数里面的代码 给这个空对象添加属性和方法
			//4.返回这个对象
			function Star(name, age, sex) {
				this.name = name;
				this.age = age;
				this.sex = sex;
				this.sing = function(song) {
					console.log(song);
				}
			}
			var ldh = new Star('刘德华', 66, '男');
		</script>
