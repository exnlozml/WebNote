<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// 复杂数据类型传参
			function Person(name) {
				this.name = name;
			}

			function f1(x) { // x = p
				console.log(x.name); // 2. 这个输出什么 ?  刘德华   
				x.name = "张学友";
				console.log(x.name); // 3. 这个输出什么 ?   张学友
			}
			var p = new Person("刘德华");
			console.log(p.name); // 1. 这个输出什么 ?   刘德华 
			f1(p);
			console.log(p.name); // 4. 这个输出什么 ?   张学友
		</script>
	</head>
	<body>
	</body>
</html>
