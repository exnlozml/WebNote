<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//键盘事件对象中的keyCode属性可以得到相应键的ASCII码值
			//1.我们的keyup和keydown事件不区分字母大小写 a和A都是65
			//2.我们的keypress事件区分字母大小写 a和A都是65
			document.addEventListener('keyup',function(e){
				//console.log(e);
				console.log('up:'+e.keyCode);
				//我们可以利用keyCode返回的ASCII码值来判断用户按下了哪个键
				if(e.keyCode===65) {
					alert('你按下了a键');
				}
				else {
					alert('你没有按下a键');
				}
				
			})
			document.addEventListener('keypress',function(e){
				//console.log(e);
				console.log('presse:'+e.keyCode);
				
			})
			
		</script>
	</body>
</html>
