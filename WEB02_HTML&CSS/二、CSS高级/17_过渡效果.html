<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				background-color: pink;
				/* transition: 要过渡的属性  花费时间  运动曲线  何时开始; */
				/* transition: width 0.5s ease-in 0s, height 0.3s ease-in 0.5s; */
				/* transition 过渡的意思 这句话写到div里面  而不是hover里面（鼠标移开时无过渡） */
				transition: all 0.6s; /* 所以属性都变化 用all就可以了,后面两个属性可省略 */
			}
			div:hover { /* 鼠标经过盒子,我们的宽度为 */
				width: 400px;
				height: 300px;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
