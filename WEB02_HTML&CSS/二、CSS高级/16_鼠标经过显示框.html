<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div {
				width: 296px;
				height: 180px;
				margin: 20px auto;
				position: relative;
				/* 子绝父相 */
			}

			div:hover::before {
				/* 鼠标经过之后 前面插入一个伪元素 */
				content: "";
				width: 100%;
				height: 100%;
				border: 10px solid rgba(255, 255, 255, 0.3);
				display: block;
				/* 伪元素属于行内元素 要转换 */
				position: absolute;
				/* 要伪元素不占位,要用绝对定位 */
				top: 0;
				left: 0;
				box-sizing: border-box;
				/* 把padding和border都算入width里面 */
			}
		</style>
	</head>
	<body>
		<div>
			<img src="img/mi.jpg" alt="" height="180" width="296">
		</div>
		<div>
			<img src="img/mi.jpg" alt="" height="180" width="296">
		</div>
		<div>
			<img src="img/mi.jpg" alt="" height="180" width="296">
		</div>
		<div>
			<img src="img/mi.jpg" alt="" height="180" width="296">
		</div>
	</body>
</html>
