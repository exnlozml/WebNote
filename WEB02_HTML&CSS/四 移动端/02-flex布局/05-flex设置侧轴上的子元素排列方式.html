<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      display: flex;
      width: 800px;
      height: 400px;
      background-color: pink;
      /* 默认的主轴是 x轴 row */
      flex-direction: column;
      justify-content: center;
      /* 我们需要一个侧轴居中 */
      /* 拉伸, 自盒子不要给高度 */
      align-items: stretch;
    }

    div span {
      width: 150px;
      /* height: 100px; */
      background-color: purple;
      color: #fff;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <!-- <span>4</span> -->
  </div>
</body>
</html>
