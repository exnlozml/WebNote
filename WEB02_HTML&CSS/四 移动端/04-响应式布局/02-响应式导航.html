<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    .container {
      width: 750px;
      margin: 0 auto;
    }

    .container ul li {
      width: 93.75px;
      height: 30px;
      float: left;
      background-color: green;
    }

    @media screen and (max-width: 767px) {
      .container {
        width: 100%;
      }

      .container ul li {
        width: 33.3%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <ul>
      <li>导航栏1</li>
      <li>导航栏2</li>
      <li>导航栏3</li>
      <li>导航栏4</li>
      <li>导航栏5</li>
      <li>导航栏6</li>
      <li>导航栏7</li>
      <li>导航栏8</li>
    </ul>
  </div>
</body>
</html>
