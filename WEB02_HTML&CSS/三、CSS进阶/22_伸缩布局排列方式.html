<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			section {
				width: 80%;
				height: 200px;
				border: 1px solid pink;
				margin: 100px auto;
				/* 父级盒子添加flex */
				display: flex; /* 伸缩布局形式 */
				min-width: 300px; /* 最小宽度 */
				max-width: 1000px; /* 最大宽度 */
				flex-direction: row-reverse; /* 排列方式  水平（row）  也可以是  垂直（column） */
				/* row-reverse 与row相反(水平翻转) */
				/* column-reverse 与column相反(垂直翻转) */
			}
			section div {
				height: 100%;
				
				
			}
			section div:nth-child(1) {
				background-color: pink;
				flex: 1;   /* 子盒子添加份数 flex: 1; 不跟单位 */
			}
			section div:nth-child(2) {
				background-color: purple;
				flex: 2;   /* 子盒子添加份数 flex: 1; 不跟单位 */
				
			}
			section div:nth-child(3) {
				background-color: pink;
				flex: 3;   /* 子盒子添加份数 flex: 1; 不跟单位 */
			}
		</style>
	</head>
	<body>
		<section>
			<div>1</div>
			<div>2</div>
			<div>3</div>
		</section>
	</body>
</html>
