<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			ul {
				list-style: none;
			}
			nav {
				width: 882px;
				height: 86px;
				margin: 100px auto;
				overflow: hidden;
			}
			nav li {
				float: left;
			}
			nav ul {
				width: 200%;
				animation: moving 5s linear infinite; /* 引用动画 */
				/* linear 匀速运动 */
			}
			/* 定义动画 */
			@keyframes moving {
				from {
					transform: translateX(0);
				}
				to {
					transform: translateX(-882px);
				}
			}
			nav:hover ul{  /* 鼠标经过nav,里面的ul就不做动画 */
				animation-play-state: paused; /* 鼠标经过暂停动画 */
			}
		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li><img src="img/nav1.jpg" alt=""></li>
				<li><img src="img/nav2.jpg" alt=""></li>
				<li><img src="img/nav3.jpg" alt=""></li>
				<li><img src="img/nav4.jpg" alt=""></li>
				<li><img src="img/nav5.jpg" alt=""></li>
				<li><img src="img/nav6.jpg" alt=""></li>
				<li><img src="img/nav7.jpg" alt=""></li>
				<li><img src="img/nav1.jpg" alt=""></li>
				<li><img src="img/nav2.jpg" alt=""></li>
				<li><img src="img/nav3.jpg" alt=""></li>
				<li><img src="img/nav4.jpg" alt=""></li>
				<li><img src="img/nav5.jpg" alt=""></li>
				<li><img src="img/nav6.jpg" alt=""></li>
				<li><img src="img/nav7.jpg" alt=""></li>
			</ul>
		</nav>
	</body>
</html>
