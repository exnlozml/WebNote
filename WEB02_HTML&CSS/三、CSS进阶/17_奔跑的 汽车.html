<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			img {
				/* animation: 动画名称  动画时间  运动曲线  何时开始  播放次数  是否反方向;*/
				/*animation: car 5s infinite;  引用动画 */
				animation: car 5s; /* 引用动画 */
				animation-iteration-count: infinite; /* 单写也可以 */
			}
			/* 定义动画 */
			@keyframes car {
				0% {
					transform: translate3d(0, 0, 0);
				}
				50% {
					transform: translate3d(1000px, 0, 0);
				}
				51% {
					transform: translate3d(1000px, 0, 0) rotateY(180deg);
					/* 如果有多组变形 都属于transform  那么我们要空格隔开就好了 */
				}
				100% {
					transform: translate3d(0, 0, 0 ) rotateY(180deg);  /* 回到起始点,车掉头 */
					/* 如果有多组变形 都属于transform  那么我们要空格隔开就好了 */
			}
		</style>
	</head>
	<body>
		<img src="img/car.jpg" width="100px" />
	</body>
</html>
