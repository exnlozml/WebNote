<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			section {
				width: 1000px;
				height: 600px;
				border: 2px solid pink;
				margin: 100px auto;
				display: flex;
				flex-flow: row wrap; /* 这句话必须有.否则下面的不起效果 */
				align-content: space-around;
			}
			div {
				width: 250px;
				height: 200px;
			}

			div:first-child {
				background-color: pink;
			}

			div:nth-child(2) {
				background-color: purple;
				order: 1; /* 数值越小,越往前  可以是负数*/
			}

			div:nth-child(3) {
				background-color: skyblue;
			}
			
			div:nth-child(4) {
				background-color: hotpink;
				order: -1; /* 数值越小,越往前  可以是负数*/
			}
			
			div:nth-child(5) {
				background-color: red;
				order: -2; /* 数值越小,越往前  可以是负数*/
			}
		</style>
	</head>
	<body>
		<section>
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
		</section>
	</body>
</html>
