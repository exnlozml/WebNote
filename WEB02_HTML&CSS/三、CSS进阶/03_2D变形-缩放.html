<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div {
				width: 100px;
				height: 100px;
				background-color: pink;
				margin: 100px auto;
				transition: all 0.4s;
			}
			div:hover {
				transform: scale(2); /* x水平缩放1.2  y水平缩放1.5  如果只写一个参数 宽度和高度都缩放*/
			}
			section {
				width: 632px;
				height: 340px;
				margin: 0 auto;
				overflow: hidden; /* 溢出隐藏 */
			}
			section img {
				transition: all 0.2s; /* 因为图片缩放了,实际图片做动画,所以过渡要给img 加
				谁做动画, 谁加过渡 */
			}
			section:hover img { /* 鼠标经过section的时候,  里面的img缩放 */
				transform: scale(1.2);
			}
		</style>
	</head>
	<body>
		<div></div>
		<section>
			<img src="img/mi.jpg" height="340" width="632">
		</section>
	</body>
</html>
