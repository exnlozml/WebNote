<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				background-color: pink;
				/*animation: go 2s ease-in 0s infinite alternate; 2   引用动画 */
				animation: go 5s infinite;
				/*2   引用动画 */
				/* animation: 动画名称  动画时间  运动曲线  何时开始  播放次数  是否反方向;*/
				/* 动画名称是自定义的 go */
				/* infinite 无限循环 */
				/* alternate 先正方向,在反方向 循环 */
				/* 一般情况下,我们就用前两个  animation: go 2s; */
			}

			/*1   @keyframes 动画名称 {} 定义动画 */
			@keyframes go {
				0% {
					/* 起始位置 等价于刚才的from */
					transform: translate3d(0, 0, 0);
				}

				25% {
					transform: translate3d(800px, 0, 0);
				}
				
				50% {
					transform: translate3d(800px, 400px, 0);
				}
				
				75% {
					transform: translate3d(0, 400px, 0);
				}
				
				100% {  /* 100%相当于结束 to */
					transform: translate3d(0, 0, 0);
				}
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
