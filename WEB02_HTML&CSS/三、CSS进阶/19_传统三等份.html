<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			section {
				width: 80%;
				height: 200px;
				border: 1px solid pink;
				margin: 100px auto;
			}
			section div {
				width: 33.3%;
				height: 100%;
				float: left;
			}
			section div:nth-child(1) {
				background-color: pink;
			}
			section div:nth-child(2) {
				background-color: purple;
			}
			section div:nth-child(3) {
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<section>
			<div>1</div>
			<div>2</div>
			<div>3</div>
		</section>
	</body>
</html>
