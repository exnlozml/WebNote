<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div {
				width: 250px;
				height: 170px;
				margin: 300px auto;
				position: relative;
			}
			div img {
				width: 100%;
				height: 100%;
				position: absolute;
				top: 0;
				left: 0;
				transition: all 0.5s;
				transform-origin: top right;
			}
			div:hover img:nth-child(1) {  /* 鼠标经过div  第一张图片旋转 */
				transform: rotate(60deg);
			}
			div:hover img:nth-child(2) {  /* 鼠标经过div  第二张图片旋转 */
				transform: rotate(120deg);
			}
			div:hover img:nth-child(3) {  /* 鼠标经过div  第三张图片旋转 */
				transform: rotate(180deg);
			}
			div:hover img:nth-child(4) {  /* 鼠标经过div  第四张图片旋转 */
				transform: rotate(240deg);
			}
			div:hover img:nth-child(5) {  /* 鼠标经过div  第五张图片旋转 */
				transform: rotate(300deg);
			}
			div:hover img:nth-child(6) {  /* 鼠标经过div  第六张图片旋转 */
				transform: rotate(360deg);
			}
		</style>
	</head>
	<body>
		<div>
			<img src="img/6.jpg" >
			<img src="img/5.jpg" >
			<img src="img/4.jpg" >
			<img src="img/3.jpg" >
			<img src="img/2.jpg" >
			<img src="img/1.jpg" >
		</div>
	</body>
</html>
