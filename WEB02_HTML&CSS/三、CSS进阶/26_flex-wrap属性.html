<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			section {
				width: 1000px;
				height: 600px;
				border: 2px solid pink;
				margin: 100px auto;
				display: flex;
				/*justify-content: flex-start;  让子元素从父元素的开头开始排序 */
				/*justify-content: flex-end;  让子元素从父元素的尾部开始排序 ，但是盒子顺序不变*/
				/*justify-content: center;  让子元素从父元素的中间开始排序 */
				/*justify-content:  space-between; 左右的盒子贴近父盒子， 中间的平均分配空间间距 */
				justify-content: space-around; /* 相当于给每个盒子添加了左右margin外边距 */
				align-items: stretch; /*align-items: stretch;  让子元素的高度拉伸适用于父亲，
				前提是子元素不给高度 */
				/* 规定灵活的项目不拆行或不拆列.  不换行, 则收缩(压缩)  显示 强制一行显示*/
				flex-wrap: nowrap;
				/* flex-wrap: wrap; */
				/* flex-wrap: wrap-reverse; 翻转 */
			}
			div {
				width: 250px;
				height: 200px;
			}

			div:first-child {
				background-color: pink;
			}

			div:nth-child(2) {
				background-color: purple;
			}

			div:nth-child(3) {
				background-color: skyblue;
			}
			
			div:nth-child(4) {
				background-color: hotpink;
			}
			
			div:nth-child(5) {
				background-color: red;
			}
		</style>
	</head>
	<body>
		<section>
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
		</section>
	</body>
</html>
