<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单标签属性介绍</title>
	</head>
	<body>
		<form action="#"  method="get">
			用户名：<input type="text" name="username" size="40px" maxlength="5" placeholder="请输入用户名"/><br />
			密码：<input type="password" name="password" size="40px" maxlength="5" placeholder="请输入密码"/><br />
			确认密码：<input type="password" name="repassword"/><br />
			性别：<input type="radio" name="sex" value="男"/>男
			<input type="radio" name="sex" value="女" checked="checked"/>女<br />
			爱好：<input type="checkbox" name="hobby" value="钓鱼"/>钓鱼
			<input type="checkbox" name="hobby" value="打电动"/>打电动
			<input type="checkbox" name="hobby" value="写代码"/>写代码<br />
			头像：<input type="file" name="file"/><br />
			籍贯：<select name="province"/>
					<option>--请选择--</option>
					<option value="北京">北京</option>
					<option value="上海" selected="selected">上海</option>
					<option value="天津">天津</option>
					<option value="广州">广州</option>
				</select><br />
			自我介绍：
				<textarea name="自我介绍">
					
				</textarea><br />
			提交按钮：<input type="submit" value="注册"/><br />
			普通按钮：<input type="button" value="zhuce"/>
			重置按钮：<input type="reset" value="重置" />
		</form>
	</body>
</html>
