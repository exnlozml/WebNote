<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>属性选择器</title>
		<style>
			input[type='text']{
				background-color: red;
			}
			
			input[type='password']{
				background-color: yellow;
			} 
		</style>
	</head>
	<body>
		用户名：<input type="text" name="username" />
		密码：<input type="password" name="password" />
	</body>
</html>
