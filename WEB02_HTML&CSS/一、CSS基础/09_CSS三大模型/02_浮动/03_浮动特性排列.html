<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>浮动特性排列</title>
		<style>
			section {
				width: 800px;
				height: 500px;
				background-color: pink;
			}
			section div:first-child{
				width: 200px;
				height: 200px;
				background-color: purple;
				float: left;
			}
			section div:last-child{
				width: 250px;
				height: 300px;
				background-color: blue;
				float: left;
				/* 熊大和熊二都浮动,则盒子会顶对齐 */
				/* 熊大不浮动 熊二浮动,熊二会跑到下一行 */
			}
		</style>
	</head>
	<body>
		<section>
			<div>熊大</div>
			<div>熊二</div>
		</section>

	</body>
</html>
