<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>浮动改变元素</title>
		<style>
			div{
				height: 200px;
				background-color: pink;
				float: left;/* 块级元素添加浮动后,具有行内块的特性 */
			}
			span{
				background-color: purple;
				height: 100px;
				float: left;/* 行内块元素添加浮动之后,具有行内块的特性 */
			}
			行内块 可以一行放多个  有宽度和高度  盒子的大小是由内容觉得的
		</style>
	</head>
	<body>
		<div>三傻大闹宝莱坞</div>
		<div>三傻大闹宝莱坞</div>
		<span>含税单价合适的话</span>
		<span>含税单价合适的话</span>
	</body>
</html>
