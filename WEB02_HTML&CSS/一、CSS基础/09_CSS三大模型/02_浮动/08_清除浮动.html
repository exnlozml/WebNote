<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>清除浮动</title>
		<!-- 清除浮动所造成的的影响 -->
		<style>
			.box1{
				/* height: 200px;  很多情况下,我们父级盒子,不方便给高度 ，考虑孩子高度会变*/
				width: 600px;
				background-color: pink;
				/*2. 设置overflo属性 触发BFC BFC可以清楚浮动 这是解决方案 */
				/* overflow: hidden; */
 			}
			.box2{
				height: 200px;
				width: 600px;
				background-color: purple;
			}
			.son1{  /* son1 和son2 是标准流,会撑开盒子 */
				width: 150px;
				height: 100px;
				background-color: skyblue;
				float: left;
			}
			.son2{
				width: 300px;
				height: 100px;
				background-color: hotpink;
				float: left;
			}
			/* 但是如果son1 和 son2 都浮动了, 浮动元素不占有位置,
			父亲有没有高度 此时底下盒子就会跑上来 */
			/* 1.clear{
				clear: both;
			} */
			
			/* 3.使用after伪元素清楚浮动 claerfix */
			.clearfix:after{
				content: ".";  /* 内容为小点,尽量加不要空,否则旧版本浏览器有空隙 */
				display: block;  /* 转换为块级元素 */
				height: 0;  /* 不能影响其他盒子 */
				visibility: hidden;  /* 隐藏盒子 */
				clear: both;  /* 清除浮动 */
			}
		</style>
	</head>
	<body>
		<div class="box1 clearfix">
			<div class="son1"></div>
			<div class="son2"></div>
			<!--1. 在浮动盒子的后面添加一个空盒子(不推荐，增加无意义标签) -->
			<!-- <div class="clear"></div> -->
		</div>
		<div class="box2"></div>
	</body>
</html>
