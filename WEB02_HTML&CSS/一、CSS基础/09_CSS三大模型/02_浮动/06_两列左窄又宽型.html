<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>两列左窄右宽型</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			.top,
			.banner,
			.main,
			.footer {
				width: 960px;
				text-align: center;
				/* 文字居中对齐 */
				margin: 0 auto;
				/* 可以让盒子居中对齐 只要保证 左右auto就可以了 */
				margin-bottom: 10px;
				border: 1px dashed gray;
			}

			.top {
				height: 80px;
			}

			.banner {
				height: 120px;
			}

			.main {
				height: 500px;
			}

			.left {
				width: 300px;
				height: 500px;
				float: left;
				background-color: blue;
			}

			.right {
				width: 650px;
				height: 500px;
				float: right;
				background-color: orange;
				/* 给.right设置右浮动，中间剩余宽度10px*/
			}

			.footer {
				height: 150px;

			}
		</style>
	</head>
	<body>
		<div class="top">top</div>
		<div class="banner">banner</div>
		<div class="main">
			<div class="left">left</div>
			<div class="right">right</div>
		</div>
		<div class="footer">footer</div>
	</body>
</html>
