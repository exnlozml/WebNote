<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>浮动特性</title>
		<style>
			.father{
				width: 500px;
				height: 300px;
				background-color: pink;
				border: 10px solid red;
				padding: 10px;
				/* 子盒子浮动不会压住父盒子的padding和margin值 */
			}
			.son{
				width: 300px;
				height: 200px;
				background-color: blue;
				float: right;
			}
		</style>
	</head>
	<body>
		<div class="father">
			<div class="son"></div>
		</div>
	</body>
</html>
