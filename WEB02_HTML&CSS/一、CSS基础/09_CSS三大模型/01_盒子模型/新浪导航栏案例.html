<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>新浪导航栏</title>
		<style>
			nav{
				height: 41px;
				background-color: #FCFCFC;
				border-top: 2px solid #FF8500;  /* 上边框 */
				border-bottom: 1px solid #EDEEF0;  /* 下边框 */
			}
			nav a{
				font-size: 14px;
				color: #4C4C4C;
				text-decoration: none;  /* 取消下划线 */
				height: 41px;
				line-height: 41px;  /* 行高等于高度可以文字垂直居中 */
				padding: 0 15px;
				/* 因为链接是行内元素,没有宽度,所以装换为行内块元素 */
				display: inline-block;
			}
			a:hover{
				background-color: #eee;
			}
		</style>
	</head>
	<body>
		<nav>
			<a href="#">首页</a>
			<a href="#">手机新浪网</a>
			<a href="#">网站导航</a>
			<a href="#">三个字</a>
		</nav>
	</body>
</html>
