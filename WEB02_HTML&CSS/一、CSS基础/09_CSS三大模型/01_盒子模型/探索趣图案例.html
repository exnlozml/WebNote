<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>探索趣图</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			div {
				width: 238px;
				height: 298px;
				border-left: 1px solid #D9E0EE;
				border-right: 1px solid #D9E0EE;
				border-bottom: 1px solid #D9E0EE;
				border-top: 1px solid #FF8400;
			}
			.top{
				width: 224px;
				height: 34px;
				border-top: 3px solid #FF8400;
				line-height: 34px;
				font-size: 13px;
				font-weight: normal;
				padding-left: 12px;
			}
			.bottom{
				width: 236px;
				height: 259px;
				border-top: 1px solid #D9E0EE;
				
			}
			.bottom img{
				width: 218px;
				height: 160px;
				margin: 7px 0 0 8px;
			}
			ul{
				list-style: none;  /* 取消列表自带的小点 ：默认的列表样式*/
			}
			
			.bottom ul{
				margin-left: 8px;
			}
			.bottom ul li{
				padding-left: 10px;
				height: 26px;
				line-height: 26px;
				background: url(../../../img/square.png) no-repeat left center;
			}
			.bottom ul li a{
				font-size: 12px;
				color: #666;
				text-decoration: none;  /* 取消下划线 */
			}
			.bottom ul li a:hover{
				text-decoration: underline;
				color: #FF8400;
			}
		</style>
	</head>
	<body>
		<div>
			<div class="top">搜索趣图</div>
			<div class="bottom">
				<img src="../../../img/happy.gif" />
				<ul>
					<li><a href="#">小胖墩游泳被卡 被救后一脸无辜</a></li>
					<li><a href="#">小胖墩游泳被卡 被救后一脸无辜</a></li>
					<li><a href="#">小胖墩游泳被卡 被救后一脸无辜</a></li>
				</ul>
			</div>
		</div>
	</body>
</html>
