<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文字盒子居中图片和背景的区别</title>
		<style>
			div{
				width: 300px;
				height: 100px;
				border: 1px solid #f00;
				text-align: center;
				margin: 0 auto;
			}
			section{
				width: 400px;
				height: 400px;
				border: 1px solid #000;
			}
			section img{
				width: 250px;
				height: 290px;
			}
			aside{
				width: 400px;
				height: 400px;
				border: 1px solid #000;
				background: #fff url(../../../img/sun.jpg) 30px 30px no-repeat;
				background-size: 310px 360px;
			}
		</style>
	</head>
	<body>
		1.文字水平居中 和 盒子水平居中
		<div>文字水平居中</div>
		2.插入图片和背景图片
		<section>
			<img src="../../../img/sun.jpg"/>
			123
		</section>
		<aside>123123123</aside>
		3.一般情况下，背景图片适合做一些小图标使用
			产品展示之类的就用插入图片
	</body>
</html>
