<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>水晶图片案例</title>
		<style>
			div{
				width: 249px;
				height: 249px;
				line-height: 249px;
				background-color: pink;
				margin: 100px;
				background: url(../../../img/shui.jpg) 0 0 no-repeat;
				font-size: 30px;
				text-align: center;
				color: rgba(255,255,255,0.7);/* 颜色半透明 */
				border-radius: 50%;/* 变成一个圆 圆角 */
				text-align: center;
				box-shadow: 5px 5px 10px 16px rgba(255,255,255,0.4) inset,
				5px 4px 10px rgba(0,0,0,0.3); /* 内阴影
			}
		</style>
	</head>
	<body>
		<div>水晶图片</div>
	</body>
</html>
