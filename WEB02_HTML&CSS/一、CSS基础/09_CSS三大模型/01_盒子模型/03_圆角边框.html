<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>圆角边框</title>
		<style>
			div{
				width: 200px;
				height: 200px;
				border: 1px solid red;
			}
			div:first-child{  /* 结构伪类选择器 选亲兄弟 */
				border-radius: 10px;  /* 一个数值表示四个角都是相同10px的弧度 */
			}
			
			div:nth-child(2){
				/*border-radius: 100px;    取宽度和高度的一半,会变成一个圆 */
				border-radius: 50%;   /* 100px  50%  取宽度和高度的一半,会变成一个圆 */
			}
			
			div:nth-child(3){
				border-radius: 10px 40px;  /* 左上角和右下角是10px,右上角和左下角是40px.对角线 */
			}
			
			div:nth-child(4){
				border-radius: 10px 40px 80px; /* 左上角 10px  右上角和左下角40px  右下角80px */
			}
			
			div:nth-child(5){
				border-radius: 10px 40px 80px 100px; /* 左上角 10px  右上角40px  右下角80px  左下角40px   */
			}
			
			div:nth-child(6){
				border-radius: 100px;
				height: 100px;
			}
			
			div:nth-child(7){
				border-radius: 100px 0;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div>123</div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
