<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>叠放次序</title>
		<style>
			div {
				width: 200px;
				height: 200px;
				background-color: pink;
				position: absolute; /* 绝对定位 */
				top: 0;
				left: 0;
			}

			div:first-child {
				z-index: 1;
				/* 1.如果取值相同,则根据书写顺序,后来者居上
				   2.后面数字一定不能加单位
				   3.默认属性为0,取值越大,定位元素在层叠元素中越居上
				   4.只有相对定位,绝对定位,固定定位有此属性,
				     其余标准流,浮动,静态定位都无此属性,亦不可指定此属性 */
			}

			div:nth-child(2) {
				background-color: purple;
				top: 30px;
				left: 30px;
				z-index: 2;
			}

			div:last-of-type {
				background-color: skyblue;
				top: 60px;
				left: 60px;
				z-index: 3;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
