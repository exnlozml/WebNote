<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>淘宝轮播图</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			ul {
				list-style: none;
			}
			.slide {
				width: 520px;
				height: 280px;
				background-color: pink;
				margin: 50px auto;
				position: relative;
			}
			.leftIcon,
			.rightIcon {
				position: absolute;/* 绝对定位 */
				width: 24px;
				height: 36px;
				display: block;
				top: 50%;/* 这个%是按照父亲高度的来进行计算 */
				margin-top: -18px;
				
			}
			.leftIcon {
				left: 0;
			}
			.rightIcon {
				right: 0;
			}
			.circle {
				width: 65px;
				height: 13px;
				background: rgba(255,255,255,0.2);/* 盒子半透明 */
				position: absolute;
				bottom: 15px;
				left: 50%;
				margin-left: -32.5px;
			}
			.circle li {
				width: 9px;
				height: 9px;
				background-color: #B7B7B7;
				float: left;
				margin: 2px;
				border-radius: 50%;/* 圆角的做法 */
			}
			.circle .current { /* 注意权重问题  优先级 0020*/
				background-color: #f40;
			}
		</style>
	</head>
	<body>
		<div class="slide">
			<img src="../../../img/taobao.jpg">
			<a href="#" class="leftIcon"><img src="../../../img/left.png" ></a>
			<a href="#" class="rightIcon"><img src="../../../img/right.png" ></a>
			<ul class="circle"><!-- 小圆点 -->
				<li class="current"></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</body>
</html>
