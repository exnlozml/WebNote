<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>overflow属性</title>
		<style>
			div {
				width: 100px;
				height: 200px;
				border: 1px solid red;
				/* overflow: visible; 默认的,超出显示 */
				/* overflow: auto;自动的,超出显示滚动条,不超出不现实 */
				/* overflow: scroll;一直显示滚动条 */
				overflow: hidden;/* 溢出隐藏 */
			}
		</style>
	</head>
	<body>
		<div>
			检索或设置当对象的内容超过其指定高度及宽度时如何管理内容
			检索或设置当对象的内容超过其指定高度及宽度时如何管理内容
			检索或设置当对象的内容超过其指定高度及宽度时如何管理内容
		</div>
	</body>
</html>
