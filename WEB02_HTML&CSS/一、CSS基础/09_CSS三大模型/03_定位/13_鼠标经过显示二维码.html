<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>鼠标经过显示二维码</title>
		<style>
			div {
				width: 100px;
				height: 100px;
				background-color: pink;
				text-align: center;
				line-height: 100px;
				margin: 100px auto;
				position: relative;
			}
			div img {
				position: absolute;
				left: 110px;
				top: 0;
				display: none; /* 隐藏二维码 */
			}
			div:hover img{ /* 我们鼠标经过div的时候,那个img图片会显示出来 */
				display: block; /* 显示二维码 */
			}
		</style>
	</head>
	<body>
		<div>
			扫二维码
			<img src="../../../img/erweima.png" height="160" width="160">
		</div>
	</body>
</html>
