<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>相对定位</title>
		<style>
			div {
				width: 100px;
				height: 100px;
				background: pink;
			}
			div:nth-child(2) {
				background-color: purple;
				position: relative;
				 /* 相对定位，以自己的左上角为基点移动(相对于自己来移动) 
				 但是原来的位置继续占有(相对定位不脱标) */ 
				left: 50px;
				top: 30px;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div>2</div>
		<div></div>
	</body>
</html>
