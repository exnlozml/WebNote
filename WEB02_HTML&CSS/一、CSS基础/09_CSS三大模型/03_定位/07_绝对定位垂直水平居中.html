<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>绝对定位垂直水平居中</title>
		<style>
			.father {
				width: 800px;
				height: 400px;
				background-color: pink;
				margin: 40px auto;
				position: relative;
			}
			.son {
				width: 100px;
				height: 40px;
				background-color: purple;
				position: absolute;
				/* margin: o auto;加了绝对定位的盒子,margin左右auto失效 */
				left: 50%;/* 父盒子宽度的一半 */
				margin-left: -50px;/* 左走自己宽度的一半 */
				top: 50%;
				margin-top: -20px;
				
			}
		</style>
	</head>
	<body>
		<div class="father">
			<div class="son"></div>
		</div>
	</body>
</html>
