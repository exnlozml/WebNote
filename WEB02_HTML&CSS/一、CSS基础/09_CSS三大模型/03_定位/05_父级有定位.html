<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>父级有定位</title>
		<style>
			.father{
				width: 300px;
				height: 300px;
				background-color: pink;
				margin: 100px;
				position: relative;/* 父级有定位   还可以是absolute*/
			}
			.son {
				width: 100px;
				height: 100px;
				background-color: blue;
				position: absolute;
				top: 15px;
				left: 15px;
				/* 绝对定位 父亲有定位, 孩子以父亲为基准点对齐 */
			}
		</style>
	</head>
	<body>
		<div class="father">
			<div class="son"></div>
		</div>
	</body>>
</html>
