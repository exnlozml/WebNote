<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>固定绝对定位模式转换</title>
		<style>
			div {
				height: 100px;
				background-color: pink;
				/*float: left; 没给盒子的宽度，浮动的盒子有模式转换的情况,转化为 行内块  
				宽度为内容的宽度 */
				/* position: fixed; */  /* 元素添加了 绝对定位和固定定位后,元素模式也会发生转
				换,都转换为行内块模式 */
			}
			span {
				background-color: purple;
				/* display: block; */
				width: 100px;
				height: 100px;
				/* float: left; 如果盒子本身就需要添加浮动后者绝对固定定位就不需要转换了 */
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div>
			稳住，定位不难，我们能赢
		</div>
		<span>我是行内元素</span>
	</body>
</html>
