<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>王者荣耀导航栏</title>
		<style>
			body{
				background-color: #000;
			}
			a{
				width: 200px;
				height: 50px;
				/* background-color: #FFD700; */
				display: inline-block;/* 把行内元素转换为行内块元素 */
				text-align: center;/* 文字水平居中 */
				line-height: 50px;/* 我们设定行高等于盒子高度,这样就可以垂直居中 */
				color: #fff;
				font-size: 20px;
				text-decoration: none;/* 去掉a标记的下划线 */
			}
			a:hover{  /* 鼠标经过 */
				background: url(../img/h.png) no-repeat;
			}
		</style>
	</head>
	<body>
		<a href="#">专区说明</a>
		<a href="#">申请资格</a>
		<a href="#">兑换奖励</a>
		<a href="#">下载游戏</a>
	</body>
</html>
