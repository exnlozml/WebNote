<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>通配符选择器</title>
		<!-- 通配符选择器作用范围最广，能匹配页面中的所有元素，用“*”表示 -->
		<style>
			*{
				color: #6495ED;
				font: italic 400 40px "楷体";
			}
		</style>
	</head>
	<body>
		<p>软件工程</p>
		<span>计算机科学与技术</span>
		<div>网络工程</div>
		<em>数字媒体及技术</em>
	</body>
</html>
