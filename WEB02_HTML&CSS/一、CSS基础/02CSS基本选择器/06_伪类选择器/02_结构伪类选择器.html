<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>结构伪类选择器</title>
		<style>
			/* li:first-child{    选择第一个孩子
				font-size: 16px;
				color: red;
			}
			li:last-child{     选择第二个孩子
				font-size: 16px;
				color: orange;
			}
			li:nth-child(4){    选择第四个孩子
				font-size: 16px;
				color: blue;
			} */
			
			
			/* li:nth-child(even){    可以选择所有的even 奇数 的孩子标签

			}
