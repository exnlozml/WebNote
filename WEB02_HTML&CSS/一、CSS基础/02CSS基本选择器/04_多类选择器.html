<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>多类选择器</title>
		<!-- 多类名选择自由，如class=“one two” ，优先级与css中的顺序有关系-->
		<style>
			.font30{
				font-size: 30px;
			}
			.font20{
				font-size: 20px;
			}
			.c-pink{
				color: pink;
			}
			.c-red{
				color: red;
			}
			
		</style>
	</head>
	<body>
		<div class="font30 c-pink">亚瑟</div>
		<div class="font30 c-red">刘备</div>
		<div class="font20 c-pink">安其拉</div>
		<div class="font20 c-red">貂蝉</div>
	</body>
</html>
