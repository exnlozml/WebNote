<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS优先级</title>
		<style>
		/*1.    0, 0, 0, 0 特殊性公式 从左往右依次变小*/
			div{     /*标签选择器 0,0,0,1*/
				color: pink;
			}
			
			.king{   /* 类选择器  0,0,1,0*/
				color: blue;
			}
			
			:first-child{  /* 伪类选择器  0,0,1,0 */
				color:green;
			}
			
			#wang{   /* id选择器  0,1,0,0 */
				color: red;  
			}
			
			/* 最大的 不是选择器 */
			
			div{
				color: orange!important;  /* important就是最重要的 级别最高 一旦出现优先执行 */
			}
			
			/*2.   权重叠加 */
			ul li{   /* ul 0001  li 0001  叠加0002 */
				color: green;
			}
			li{  /* li 0001 */
				color: red;
			}
			nav ul li{   /* nav 0001  ul 0001  li 0001  叠加0003 */
				color: blue;
			}
			.daohang ul li{  /* .daohang 0010  ul 0001  li 0001  叠加0012*/
				color: pink;
			} 
			
			
			
		</style>
	</head>
	<body>
		<div class="king" id="wang" style="color: skyblue;">王者农药</div><!-- 内嵌样式 1,0,0,0 -->
		<nav class="daohang"> 
			<ul>
				<li>李白</li>
				<li>程咬金</li>
				<li>鲁班7号</li>
			</ul>
		</nav>
	</body>
</html>
