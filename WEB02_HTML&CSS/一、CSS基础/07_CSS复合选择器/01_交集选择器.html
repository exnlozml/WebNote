<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>交集选择器</title>
		<!-- 交集选择器是并且的意思，即...又...的意思。
		如 p.one 选择的是：类名为.one的p标签。 -->
		<style>
			.red {
				color: #f00;
			}

			p.red {
				font-size: 30px;
			}
			div.red{
				font-size: 15px;
			}
		</style>
	</head>
	<body>
		<div class="red">熊大</div>
		<div>熊二</div>
		<div>熊熊</div>
		<p>小明</p>
		<p>小红</p>
		<p class="red">小强</p>
	</body>
</html>
</html>
