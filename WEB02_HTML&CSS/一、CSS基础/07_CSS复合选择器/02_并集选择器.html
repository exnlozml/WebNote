<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>并集选择器</title>
		<style>
			div,p,span,.lili{
				color: #00f;
				font-size: 18px;
			}
		</style>
		
		<!-- 并集选择器 和 的意思，只要逗号隔开，所有选择器都会执行后面样式
		如 .one,p,#test 表示 .one和p和#test这三个选择器都被选中。 -->
	</head>
	<body>
		<div>刘德华</div>
		<p>张学友</p>
		<span>郭富城</span>
		<h1>凤姐</h1>
		<h1>小王</h1>
		<h1 class="lili">丽丽</h1>
	</body>
</html>
