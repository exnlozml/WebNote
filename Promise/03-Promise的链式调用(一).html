<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>

    // 参数 -> 函数(reslove, reject)
    // resolve, reject 本身又是函数
    // 链式编程
    new Promise((resolve, reject) => {

      // 第一次网络请求的代码
      setTimeout(() => {
        resolve()
      }, 1000)
    }).then(() => {

      // 第一次拿到结果的处理代码
      console.log('hello js');

      return new Promise((resolve, reject) => {

        // 第二次网络请求代码
        setTimeout(() => {
          resolve()
        }, 1000)
      }).then(() => {

        // 第二次拿到结果的处理代码
        console.log('helllo vue');

        return new Promise((resolve, reject) => {

          // 第三次网络请求代码
          setTimeout(() => {
            resolve()
          }, 1000)
        }).then(() => {

          // 第三次拿到结果的处理代码
          console.log('helllo webpack');

        })
      })
    })
  </script>
</body>

</html>
