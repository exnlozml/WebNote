<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>动态添加城市</title>
		<script>
			window.onload=function(){
				document.getElementById("btn").onclick=function(){
					//1.获取ul元素节点
					var uEle=document.getElementById("ull");
					//2.创建城市文本节点
					var textNode=document.createTextNode("深圳");//深圳
					//3.创建li元素节点
					var liEle=document.createElement("li");//<li></li>
					//4.将城市文本节点添加到li元素节点中去
					liEle.appendChild(textNode);//<li>深圳</li>
					//5.将li添加到ul中去
					uEle.appendChild(liEle);
				}
			}
		</script>
	</head>
	<body>
		<input type="button" value="添加新城市" id="btn"/>
		<ul id="ull">
			<li>北京</li>
			<li>上海</li>
			<li>广州</li>
		</ul>
	</body>
</html>
