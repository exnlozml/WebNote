<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>String对象</title>
		<script>
			var str="-a-b-c-e-f";
			//substr()从起始索引号提取字符串中指定数目的字符
			var str1=str.substr(2,4);//-b-c
			//测试alert(str1);
			//substring()提取字符串中两个指定的索引号之间的字符,含头不含尾
			 var str2=str.substring(2,4);//-b
			//测试alert(str2);
		</script>
	</head>
	<body>
	</body>
</html>
