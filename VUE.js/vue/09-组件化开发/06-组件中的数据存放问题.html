<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <cpn></cpn>
    
  </div>
  
  <template id="cpn">
    <div>
      <h2>{{title}}</h2>
      <p>我是内容,呵呵呵</p>
    </div>
  </template>
  <script src="/vue.js"></script>

  <script>
    // 1.注册一个全局组件
    // data返回的必须是一个函数
    Vue.component('cpn', {
      template: '#cpn',
      data() {
        return {
          title:'abc'
        }
      }
    })

    const vm = new Vue({
      el: '#app',
      data: {},
      methods: {}
    });
  </script>
</body>

</html>
