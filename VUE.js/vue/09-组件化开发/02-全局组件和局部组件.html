<body>
  <div id="app">
    <cpn></cpn>

  <div id="app1">
    <cpn></cpn>
  </div>

  <script src="/vue.js"></script>
  <script>
    // 1.创建组件构造器
    const cpnContructor = Vue.extend({
      template:`
        <div>
          <h2>我是标题</h2>
          <p>我是内容 呵呵呵</p>
        </div>`
    })

    // 2.注册组件(全局组件, 意味着可以在多个vue的实例下面使用)
    // Vue.component('cpn', cpnContructor);
    
    // 疑问: 怎么注册的组件才是局部组件?

    const vm = new Vue({
      el: '#app',
      data: {},
      methods: {},
      components: { // 注册局部组件
        // cpn 使用组件时的标签名
        cpn: cpnContructor
      }
    })

    const vm1 = new Vue({
      el:'#app1'
    })
  </script>
