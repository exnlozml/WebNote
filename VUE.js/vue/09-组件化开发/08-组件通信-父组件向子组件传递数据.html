<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <cpn :cmovies="movies" :cmessage="message"></cpn>
  </div>
  <template id="cpn">
    <div>
      <ul>
        <li v-for="item in cmovies">{{item}}</li>
      </ul>
      <h2>{{cmessage}}</h2>
    </div>
  </template>
  <script src="/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    // 父传子: props
    const cpn = {
      template: '#cpn',
      // props: ['cmovies', 'cmessage'],
      props: {
        // 1.类型限制
        // cmovies: Array,
        // cmessage: String,

        // 2.提供一些默认值, 以及必传值
        cmessage: {
          type: String, // 数据类型
          default: 'aaaaaa', // 未传入数据时的默认值
          required: true // 是否必须传递该数据
        },
        // 类型是对象或者数组时, 默认值必须是一个函数
        cmovies: {
          typeL: Array,
          default() {
            return []
          }
        }
      },
      data() {
        return {}
      },
    }

    const vm = new Vue({
      el: '#app',
      data: {
        message: '你好啊',
        movies: ['海王', '海尔兄弟', '七日杀']
      },
      methods: {

      },
      components: {
        cpn
      }
    });
  </script>
</body>

</html>
