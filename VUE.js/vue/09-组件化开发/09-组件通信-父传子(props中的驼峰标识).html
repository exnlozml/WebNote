<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <cpn :c-info="info" :child-my-message="message"></cpn>
  </div>

  <template id="cpn">
    <div>
      <h2>{{cInfo}}</h2>
      <h2>{{childMyMessage}}</h2>
    </div>
  </template>
  <script src="/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    const cpn = {
      template:'#cpn',
      props: {
        cInfo: {
          type: Object,
          default() {
            return {}
          }
        },
        childMyMessage: {
          type: String,
          default: 'aaaa'
        }
      }
    }

    const vm = new Vue({
      el: '#app',
      data: {
        message: '你好啊',
        info: {
          name: 'why',
          age: 18,
          height: 1.8
        }
      },
      methods: {},
      components: {
        cpn
      }
    });
  </script>
</body>

</html>
