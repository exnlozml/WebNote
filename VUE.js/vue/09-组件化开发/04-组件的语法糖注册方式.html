<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <cpn1></cpn1>
    <cpn2></cpn2>
  </div>

  <script src="/vue.js"></script>
  <script>
    // 1.全局组件注册的语法糖
    // 1.创建组件构造器
    // const cpnC1 = Vue.extend()

    // 2.注册
    Vue.component('cpn1', {
      template: `
        <div>
          <h2>我是全局组件</h2>
          <p>我是内容,呵呵呵</p>
        </div>
      `
    })

    // 注册局部组件语法糖
    const vm = new Vue({
      el: '#app',
      data: {},
      methods: {},
      components: {
        'cpn2': {
          template: `
            <div>
              <h2>我是局部组件</h2>
              <p>我是内容,哈哈哈</p>
            </div>
          `
        }
      }
    });
  </script>
</body>

</html>
