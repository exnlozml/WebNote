<body>

      <slot name="center"><span>中间</span></slot>

    </div>
  </template>
  <script src="/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    const vm = new Vue({
      el: '#app',

      components: {

          template: '#cpn'
        }
      }
    });
  </script>
