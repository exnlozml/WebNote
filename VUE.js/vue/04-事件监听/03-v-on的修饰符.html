<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 1. .stop修饰符的使用 -->
    <div @click="divClick">
      divdiv
      <button @click.stop="btnClick">按钮</button>
    </div>

    <!-- 2. .prevent修饰符的使用 -->
    <br>
    <form action="baidu">
      <input type="submit" value="提交" @click.prevent="sumbitClick">
    </form>
    <br>

    <!-- 3. 监听某个键盘的点击 -->
    <input type="text" @keyup.enter="keyUp">

    <!-- 4. .once修饰符的使用 -->
    <button @click.once="btn2Click">按钮2</button>
  </div>
  <script src="/vue.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {},
      methods: {
        btnClick() {
          console.log('btnClick');
        },
        divClick() {
          console.log('divClick');
        },
        sumbitClick() {
          console.log('submitClick');
        },
        keyUp() {
          console.log('keyUp');
        },
        btn2Click() {
          console.log('btn2Click');
        }
      }
    });
  </script>
</body>

</html>
